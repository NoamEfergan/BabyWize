name: Run tests

on:
  push:
    branches:
      - add-fast-lane

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode 14.2
          run: sudo xcode-select -s /Applications/Xcode_14.2.app
      - name: Run Fastlane
        run: fastlane test_and_scan
